<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Path of Pathing</title>
    <!-- %SCRIPT_REPLACE_MARKER% -->
</head>

<body style="background-color: black;">
    <div id="skillTreeContainer">
        <div class="skillTreePoints" style="display: none;">
            <div id="skillTreeNormal" class="skillTreeNodes"><span id="skillTreeNormalNodeCount">0</span>/<span
                    id="skillTreeNormalNodeCountMaximum">121</span></div>
            <div id="skillTreeAscendancy" class="skillTreeNodes"><span id="skillTreeAscendancyNodeCount">0</span>/<span
                    id="skillTreeAscendancyNodeCountMaximum">8</span></div>
            <div id="skillTreeWildwoodAscendancy" class="skillTreeNodes"><span
                    id="skillTreeWildwoodAscendancyNodeCount">0</span>/<span
                    id="skillTreeWildwoodAscendancyNodeCountMaximum">8</span></div>
        </div>
        <div class="skillTreeControls" style="display: none;">
            <input type="text" id="skillTreeControl_Import" placeholder="Paste passive tree" />
            <input type="text" id="skillTreeControl_Search" placeholder="Search" />
            <select id="skillTreeControl_Class">
                <option value="3" selected="selected">Witch</option>
            </select>
            <select id="skillTreeControl_Ascendancy">
                <option value="0" selected="selected">None</option>
            </select>
            <select id="skillTreeControl_WildwoodAscendancy">
                <option value="0" selected="selected">None</option>
            </select>
        </div>
        <div id="skillTreeStats" class="skillTreeStats">
            <button id="skillTreeStats_ShowHide">Show</button>
            <div id="skillTreeStats_Content" hidden="hidden"></div>
        </div>
        <div class="skillTreeVersions" style="display: none;">
            <select id="skillTreeControl_Version">
                <option value="0" selected="selected">Version</option>
            </select>
            <button id="skillTreeControl_Reset">Reset</button>
            <button id="skillTreeControl_Export">Export to clipboard</button>
            <button id="skillTreeControl_Pause">Pause Allocation</button>
            <button id="skillTreeControl_Recalculate" style="display: none;">Recalculate</button>
        </div>

        <div id="ad-container" class="ad-container">
            <a href="https://ko-fi.com/lilylicious" target="_blank" rel="noreferrer noopener" class="kofiButton">Support me on Ko-fi</a>
        </div>
    </div>
</body>

</html>
